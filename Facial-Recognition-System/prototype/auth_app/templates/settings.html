<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <!-- Include Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        body {
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 30px;
        }
        div.module {
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 0;
        }
        button {
            margin-top: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <!-- Name Module -->
            <div class="card module">
                <div class="card-body">
                    <h2 class="card-title">Name</h2>
                    <p class="card-text">{{data.username}}</p>
                    <button type="submit" name="edit_username" class="btn btn-primary">Edit</button>
                </div>
            </div>
    
            <!-- E-mail Module -->
            <div class="card module">
                <div class="card-body">
                    <h2 class="card-title">E-mail</h2>
                    <p class="card-text">{{ data.email }}</p>
                    <button type="submit" name="edit_email" class="btn btn-primary">Edit</button>
                </div>
            </div>
    
            <!-- Password Module -->
            <div class="card module">
                <div class="card-body">
                    <h2 class="card-title">Password</h2>
                    <p class="card-text">{{ data.password }}</p>
                    <button type="submit" name="edit_password" class="btn btn-primary">Edit</button>
                </div>
            </div>
            <!-- Delete Account Module -->
            <div class="card module">
                <div class="card-body">
                    <h2 class="card-title">Delete Account</h2>
                    <p class="card-text">Click to delete your account</p>
                    <button type="submit" name="delete_account" class="btn btn-danger">Delete Account</button>
                </div>
            </div>
        </form>
    </div>    
    <!-- Include Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
